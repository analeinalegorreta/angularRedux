<table datatable class="row-border hover" [dtOptions]="dtOptions">
    <thead>
        <div class="dt-length">

            <button (click)="addElement()"> <i class="fa-solid fa-plus icono"></i></button>
        </div>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Modificar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produc of productos">
        <td>{{produc.id}}</td>
        <td>{{produc.title}}</td>
        <td>{{produc.price}}</td>
        <td>
            <button (click)="editElement()">   <i class="fa-regular fa-pen-to-square icono"></i> </button>
            <button (click)="deleteElement(produc.id)"> <i class="fa-solid fa-trash icono"></i></button>
        </td>
      </tr>

     

    </tbody>
  </table>
